<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>G2G Kâr Hesaplayıcı by Latth</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <div class="wrap">
            <h1>G2G Kâr Hesaplayıcı</h1>
           
            <div class="form-inline">
                <div class="form-group mb-2">
                    <input type="number" placeholder="Ücret (USD)" id="yourPrice" class="mt-5" style="font-size: 22px;"> 
                </div>
            <input type="submit" value="Hesapla" id="calculate" class="btn btn-info mb-4">
            </div>
        </div>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-center align-items-center">
                <span id="last-price-tl" class="badge badge-primary badge-pill"
                    style="color: black; font-size: 40px">0</span>
                <span style="font-weight: bold;">TRY</span>
            </li>
            <li class="list-group-item d-flex justify-content-center align-items-center">
                <span id="last-price-usd" class="badge badge-primary badge-pill"
                    style="color: black; font-size: 40px">0</span>
                <span style="font-weight: bold;">USD</span>
            </li>
            <li id="errorAndinfo" class="list-group-item d-flex justify-content-center align-items-center">
                <span style="font-weight: bold;">USD Hesaplaması Payoneer Kesintisi olmadan
                    yapılmıştır! TRY Hesabı güncel TRY kârını gösterir.</span>
            </li>
        </ul>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="soldFeeCalculator.js"></script>
</body>

</html>
